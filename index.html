<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="one">
        Get <span style="color: hsl(277, 64%, 61%)">insights</span> that help
        <br />
        your business grow.
      </h1>
    </div>
    <div>
      <p class="two">
        Discover the benefits of data analytics and make <br />
        better decisions regarding revenue, customer <br />
        experience, and overall efficiency.
      </p>
    </div>
    <div>
      <div>
        <table style="width: 30%">
          <tr>
            <td><h2 class="white">10k+</h2></td>
            <td><h2 class="white">314</h2></td>
            <td><h2 class="white">12m+</h2></td>
          </tr>

          <tr>
            <td><h6 class="given">companies</h6></td>
            <td><h6 class="given">templates</h6></td>
            <td><h6 class="given">queries</h6></td>
          </tr>
        </table>
      </div>
    </div>
    <div class="img">
      <img src="./images/image-header-desktop.jpg" alt="" />
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">HAMMAD AHMAD</a>.
    </div>
  </body>
</html>
